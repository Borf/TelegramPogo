<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Telegram Bot panel</title>



  </head>
  <body>
      <div class="container">
            <h1>Broadcast message!</h1>
            <form>
                <div class="form-group">
                    <label for="broadcast">Broadcast</label>
                    <textarea class="form-control" id="broadcast" name="broadcast" placeholder="What would you like to broadcast?"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" id="broadcastButton" name="broadcast" placeholder="What would you like to broadcast?">
            </form>
        
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
            $( document ).ready(function() {
                $("#broadcastButton").click(function()
                {
                    var value = $("#broadcast").val().trim();
                    if(value != "")
                    {
                        var data = [ { 'type' : 'broadcast', 'message' : value }];
                        console.log(data);
                        $.ajax(
                            {
                                url:"/", 
                                type: "POST",
                                dataType: "json",
                                contentType: "application/json",
                                data: JSON.stringify(data)
                            });
                        $("#broadcast").val("");
                    }
                    return false;
                });
            });
    </script>
        
  </body>
</html>
